<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Starbucks</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div id="logo"></div>
        <div id="nav-buttons_container">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Rewards</a></li>
            </ul>
            <ul>
                <li><a href="#">Localizar Tienda</a></li>
                <li><a href="#">Ingresar</a></li>
                <li><a href="#">Unete</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner Flex -->
    <section class="banner">
        <div class="banner-part left">
            <div>
                <div id="slash"></div>
                <div id="starbucks-title">
                    <p>STARBUCKS</p>
                    <p>LATTE</p>
                </div>
                <div id="circle-1" class="circle"></div>
                <div id="circle-2" class="circle"></div>
                <div id="shape-slashed"></div>
            </div>
        </div>
        <div class="banner-part right">
            <p>STARBUCKS LATTE POR TI</p>
            <p>Por nuestro amor al café, a nuestros partners y a nuestros clientes.</p>
            <p>¡Estamos felices de verte todos los días!</p>
        </div>
    </section>
</body>

</html>
